[package]
name = "diesel_sqltype_enum_pg"
version = "0.1.0"
edition = "2021"
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/jproyo/diesel-sqltype-enum-pg"
keywords = ["diesel", "postgres", "sqltype", "enum", "macro", "proc-macro"]
categories = ["development-tools::procedural-macro-helpers", "database"]
description = "Diesel automatic derivation of `FromSql` and `ToSql` for enums with `SqlType` generated by `diesel` and taking `ToString` and `FromStr` as base. Postgres binding only"
authors = ["Juan Pablo Royo Sales <juanpablo.royo@gmail.com>"]


[lib]
proc-macro = true

[dependencies]
diesel = { version = "2.1", features = ["postgres"] }
strum = "0.25"
strum_macros = "0.25"
syn = { version = "2.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"

